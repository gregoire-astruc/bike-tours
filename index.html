---
layout: default
title: Tours Moto
mapping:
  layers:
    - /kmls/roadtrip.kml
    - /kmls/lyon.kml
  photosets:
    - "72157634911437537"
---
<div class="row-fluid">
  <div class="span12">
    {% render_map %}
  </div>
</div>
{% for post in site.posts %}
<div class="row-fluid">
  <div class="page-header">
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date }}</small>
    </h1>
  </div>
  <div class="span12">
    <p>{{ post.excerpt }}</p>
    <p>
      <a href="{{ post.url }}">
        <i class="icon-expand icon-dark"></i>
        Lire la suite...
      </a>
    </p>
  </div>
</div>
{% endfor %}
