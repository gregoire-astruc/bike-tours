---
layout: default
title: Tours Moto
---
<div class="row-fluid">
  <div class="span12">
    {% render_index_map %}
  </div>
</div>
{% for post in site.posts %}
<div class="row-fluid">
  <div class="page-header">
    <h1>{{ post.title }}
      <small>{{ post.date }}</small>
    </h1>
  </div>
  <div class="span12">
    <p>{{ post.excerpt }}</p>
  </div>
</div>
{% endfor %}
